<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <title>Expenses chart component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="flex">
      <div class="balance-container flex hidden">
        <div class="balance-info flex">
          <p>My balance</p>
          <p class="balance-amt">$921.48</p>
        </div>
        <img class="balance-animation" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="chart-container">
        <h1>Spending - Last 7 days</h1>
        <div class="bar-chart--container">
          <canvas id="myChart"></canvas>
        </div>
        <!-- <div class="hr"></div> -->
        <hr class="hr" />
        <div class="chart-info flex">
          <div class="chart-info--container flex">
            <p>Total this month</p>
            <p class="chart-amt">$478.33</p>
          </div>
          <div>
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
